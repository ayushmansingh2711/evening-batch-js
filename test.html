<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="myinput" placeholder="Enter something" />
    <button id="mybtn">Click</button>
    <p id="myoutput"></p>

    <script>
      let btn = document.getElementById("mybtn");

      btn.addEventListener("click", function () {
        let a = new Date();
        let day = a.getDay(); // get current day number (0=Sunday, 6=Saturday)
        let input = document.getElementById("myinput").value;
        let output = document.getElementById("myoutput");

        if (day === 4) { // âœ… use === instead of =
          output.innerHTML = "Today is Thursday";
        } else {
          output.innerHTML = "Today is not Thursday";
        }
      });
    </script>
  </body>
</html>
